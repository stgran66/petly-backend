name: Build and deploy to Render

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint 🔧
        run: |
          npm install
          npm run lint:js

      - name: push 🚀
        uses: s0/git-publish-subdir-action@develop
        with:
          branch: production
